<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist | When Banking meets Minimalist</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Bankist logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li class="nav-item">
            <a href="#features" class="nav-link">Features</a>
          </li>
          <li class="nav-item">
            <a href="#operations" class="nav-link">Operations</a>
          </li>
          <li class="nav-item">
            <a href="#testimonials" class="nav-link">Testimonials</a>
          </li>
          <a class="btn btn--small btn--show-modal">Open Account</a>
        </ul>
      </nav>
    </header>

    <div class="container">
      <section class="hero-section">
        <div class="hero-content">
          <h1 class="heading-primary">
            When <span class="highlight">Banking</span> meets
            <span class="highlight">minimalist</span>
          </h1>
          <p class="hero-text">
            A simpler banking experience for a simpler life.
          </p>
          <a href="#" class="hero-link">Learn more &darr;</a>
        </div>
        <div>
          <img src="img/hero.png" alt="Bankist image" class="hero-img" />
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
